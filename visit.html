</head><body>
<a class="skip-link" href="#main">Skip to content</a>
<header class="site" role="banner">
  <div class="rail"></div>
  <div class="wrap row">
    <a class="brand-hold" href="index.html"><span class="logo-box"></span><strong>Dean’s Restaurant &amp; Bakery</strong></a>
    <nav class="primary" aria-label="Main">
      <a href="index.html">Home</a><a href="today.html">Today</a><a href="menu.html">Menu</a><a href="bakery.html">Bakery</a><a href="about.html">About</a><a href="gallery.html">Gallery</a><a href="visit.html">Visit</a>
    </nav>
  </div>

<main id="main">
  <section class="container section-head">
    <h1>Visit / Contact</h1>
    <p class="hint">Hours, tap-to-call, map, parking, accessibility note.</p>
  </section>

  <section class="container visit-grid">
    <div class="card">
      <h2>Hours & Location</h2>

    </div>
    <div class="box labelled map" data-label="Map embed placeholder"></div>
  </section>
</main>

<footer class="site" role="contentinfo">
  <div class="rail"></div>
  <div class="container foot-grid">
    <div class="box labelled" data-label="Address + hours + social"></div>
    <div class="box labelled" data-label="Mini menu links"></div>
    <div class="box labelled" data-label="Newsletter / preorder note"></div>
  </div>
</footer>
<div class="sticky-bar" role="navigation" aria-label="Quick actions"><a href="tel:">Call</a><a href="https://maps.google.com" target="_blank" rel="noopener">Directions</a></div>
